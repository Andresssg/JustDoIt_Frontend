<div class="container mt-4">
  <h1 class="text-center">Actualizar inversionista</h1>
</div>

<form>
  <div class="form-floating col-md-4 my-3 mx-auto">
    <input
      type="text"
      class="form-control border-success"
      id="floatingInput"
      placeholder="Nombre"
      required
      name="nombre"
      [(ngModel)]="nombre"
    />
    <label for="floatingInput">Nombre</label>
  </div>
  <div class="form-floating col-md-4 my-3 mx-auto">
    <input
      type="number"
      class="form-control border-success"
      id="floatingCedula"
      placeholder="Cedula"
      required
      name="cedula"
      [(ngModel)]="cedula"
    />
    <label for="floatingCedula">Cedula</label>
  </div>
  <div class="form-floating col-md-4 my-3 mx-auto">
    <input
      type="email"
      class="form-control border-success"
      id="floatingEmail"
      placeholder="nombre@ejemplo.com"
      required
      name="correoElectronico"
      [(ngModel)]="correoElectronico"
    />
    <label for="floatingEmail">Correo electronico</label>
  </div>
  <div class="form-floating col-md-4 my-3 mx-auto">
    <input
      type="text"
      class="form-control border-success"
      id="floatingTipo"
      placeholder="nombre@ejemplo.com"
      required
      name="tipoDeProyecto"
      [(ngModel)]="tipoDeProyecto"
    />
    <label for="floatingTipo">Tipo de proyectos</label>
  </div>
  <div class="form-floating col-md-4 my-3 mx-auto">
    <button type="submit" class="btn btn-success" (click)="actualizarInversionista()">AÃ±adir inversionista</button>
  </div>
</form>
